name: Notify Success

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ">=20.11.0" # Should run on node versions released after this is created.

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  check-previous-failure:
    runs-on: ubuntu-latest
    outputs:
      previous_failure: ${{ steps.get_previous_failure.outputs.previous_failure }}
    steps:
      - name: Get previous workflow run status
        id: get_previous_failure
        run: |
          echo "previous_failure_message=${value}" >> $GITHUB_OUTPUT
          curl -s -H 'Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/notify-failure.yml/runs?event=push&status=success \
          | jq '.workflow_runs[0].conclusion == "failure"' >> $GITHUB_OUTPUT

  notify-success:
    runs-on: ubuntu-latest
    needs: test
    if: success() && needs.test.result == 'success' && needs.check-previous-failure.outputs.previous_failure == 'true'

    steps:
      - name: Send Discord Message
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_TEST_FAILS }}
          status: success
          content: "The tests succeeding again."
          title: "Run Tests"
          description: "Runs all of the tests that are defined in the package.json"
          url: "https://github.com/Trickje/NAS/actions/workflows/runtests.yml"
          username: "Github.com/Trickje/NAS: Run Tests"
          color: 0x00ff00
          message: "Tests passed in the GitHub Actions workflow after a previous failure."
