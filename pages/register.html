<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .register-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .register-container h2 {
        text-align: center;
      }
      .register-form {
        margin-top: 20px;
      }
      .register-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .register-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .register-form button:disabled {
        background-color: #ccc;
        color: #666;
        border-color: #ccc;
        cursor: not-allowed;
      }
      .register-form button:hover {
        background-color: #0056b3;
      }
      .register-form button:disabled:hover {
        background-color: #ccc;
        color: #666;
        border-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Register</h2>
      <form class="register-form" action="/register" method="post">
        <input
          type="text"
          name="username"
          placeholder="Enter username"
          required
        /><br />
        <input
          type="email"
          name="email"
          placeholder="Enter email"
          required
        /><br />
        <input
          type="email"
          name="retype_email"
          placeholder="Retype email"
          required
        /><br />
        <div>
          <h4>Password requirements</h4>
          <ol>
            <li>It must contain at least one alphabetical character.</li>
            <li>It must contain at least one digit.</li>
            <li>
              It must contain at least one special character from the set
              @$!%*?&.
            </li>
            <li>It must be at least 8 characters in length.</li>
          </ol>
        </div>
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          id="password"
          required
        />
        <div id="passwordStrength"></div>
        <div id="passwordValid"></div>
        <br />
        <input
          type="password"
          name="retype_password"
          placeholder="Retype password"
          required
        /><br />
        <button type="submit" id="submitBtn" disabled>Register</button>
      </form>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const submitButton = document.getElementById("submitBtn");
      const passwordStrength = document.getElementById("passwordStrength");
      const passwordValid = document.getElementById("passwordValid");

      passwordInput.addEventListener("input", async () => {
        const password = passwordInput.value;
        // First check if it's valid
        let isValidPassword = false;
        let bodyStr = JSON.stringify({ password });
        // Send password to server for validness check
        const responseValid = await fetch("/checkPasswordValid", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: bodyStr,
        });
        try {
          let res = await responseValid.json();
          isValidPassword = res.isValidPassword;
          if (isValidPassword) {
            submitButton.disabled = false;
          } else {
            passwordStrength.textContent =
              "Password does not meet requirements";
            submitButton.disabled = true;
          }
        } catch (error) {
          console.error("Error parsing JSON response:", error);
        }
        if (!isValidPassword) return;

        // Send password to server for strength check
        const response = await fetch("/checkPasswordStrength", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ password }),
        });
        try {
          const { isStrongPassword } = await response.json();
          if (isStrongPassword) {
            passwordStrength.textContent = "Strong password";
          } else {
            passwordStrength.textContent = "Weak password";
          }
        } catch (error) {
          console.error("Error parsing JSON response:", error);
        }
      });
    </script>
  </body>
</html>
