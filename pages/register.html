<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .register-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .register-container h2 {
        text-align: center;
      }
      .register-form {
        margin-top: 20px;
      }
      .register-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .register-form button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .register-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <h2>Register</h2>
      <form class="register-form" action="/register" method="post">
        <input
          type="text"
          name="username"
          placeholder="Enter username"
          required
        /><br />
        <input
          type="email"
          name="email"
          placeholder="Enter email"
          required
        /><br />
        <input
          type="email"
          name="retype_email"
          placeholder="Retype email"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          required
        />
        <div id="passwordStrength"></div>
        <div id="passwordValid"></div>
        <br />
        <input
          type="password"
          name="retype_password"
          placeholder="Retype password"
          required
        /><br />
        <button type="submit" id="submitBtn" disabled>Register</button>
      </form>
    </div>

    <script>
      const passwordInput = document.getElementById("password");
      const submitButton = document.getElementById("submitBtn");
      const passwordStrength = document.getElementById("passwordStrength");
      const passwordValid = document.getElementById("passwordValid");

      passwordInput.addEventListener("input", async () => {
        const password = passwordInput.value;

        // Send password to server for strength check
        const response = await fetch("/checkPasswordStrength", {
          // TODO: Implement on the server
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ password }),
        });

        const { isStrongPassword } = await response.json();

        if (isStrongPassword) {
          passwordStrength.textContent = "Strong password";
          submitButton.disabled = false;
        } else {
          passwordStrength.textContent = "Weak password";
          submitButton.disabled = true;
        }
      });
    </script>
  </body>
</html>
